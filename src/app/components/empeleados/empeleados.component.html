<div class="container">
    <div class="row">
        <!--5 columnas para el formulario-->
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <form class="col s12" #empleadoForm = "ngForm" (ngSubmit)="addEmpleado(empleadoForm)">
                            <input type="hidden" name="_id" #_id="ngModel"
                                [(ngModel)] = "empeleadosService.empleado._id"
                            >
                            <div class="input-field col s12">
                                <input type="text" name="nombre" #nombre="ngModel"
                                        [(ngModel)]="empeleadosService.empleado.nombre"
                                        placeholder="Ingrese el nombre"
                                >
                                <label for="nombre">Nombre</label>       
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="puesto" #puesto="ngModel"
                                        [(ngModel)]="empeleadosService.empleado.puesto"
                                        placeholder="Ingrese el puesto"
                                >       
                                <label for="puesto">Puesto</label>
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="departamento" #departamento="ngModel"
                                        [(ngModel)]="empeleadosService.empleado.departamento"
                                        placeholder="Ingrese el departamento"
                                >      
                                <label for="departamento">Departamento</label> 
                            </div>
                            <div class="input-field col s12">
                                <input type="number" name="salario" #salario="ngModel"
                                        [(ngModel)]="empeleadosService.empleado.salario"
                                        placeholder="Ingrese el salario"
                                >       
                                <label for="salario">Salario</label>
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn" (onclick)="resetForm(empleadoForm)">Limpiar</button>
                                    <button class="btn right">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--7 columnas para la tabla de datos-->
        <div class="col s7">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Puesto</th>
                    <th>Departamento</th>
                    <th>Salario</th>
                    <th>Operaciones</th>
                </thead>
            <tbody>
                    <tr *ngFor="let empleado of empeleadosService.empleados">
                        <td>{{ empleado.nombre}}</td>
                        <td>{{ empleado.puesto}}</td>
                        <td>{{ empleado.departamento}}</td>
                        <td>{{ empleado.salario}}</td>
                        <td>
                            <a (click)="editarEmpleado(empleado)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="eliminarEmpleado(empleado._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
             </tbody>
            </table>
        </div>
    </div>
</div>
